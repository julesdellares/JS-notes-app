<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Application</title>
    <link rel="stylesheet" href="main.css">
 </head>
<body>
    <!-- base hml with a sort of psuedocode for the JS-->
    <div class=""notes" id="app">
    <div class="notes" id="app">
        <div class="notes__sidebar">
            <button class="notes__add" type="button"> Add New Note</button>
            <div class="notes__list"></div>
                <div class="notes__list-item notes__list-item--selected">
                    <div class="notes__small-title"> Daily Notes </div>
                    <div class="notes__small-body"> I'm powerful today </div>
                    <div class="notes__small-updated">  April 9, 2022 </div>
                </div>
        </div>
            <div class="notes__preview">
                <input class="notes__title" type="text" placeholder="enter a title"> 
                <textarea class="notes__body"> this is the note body </textarea>
            </div>
    </div>
</div>
<script src="js\main.js" type="module"></script>
</body>
</html>
